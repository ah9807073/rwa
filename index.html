<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web App</title>
    <!-- Include Parse SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/parse/dist/parse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 15px;
        }
        pre {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Web Login</h1>
    <button id="getLogin">Get WhatsApp Login QR</button>
    <div id="qrCodeContainer"></div>

    <h2>Check WhatsApp Numbers</h2>
    <input type="text" id="startNumber" placeholder="Start Number">
    <input type="text" id="endNumber" placeholder="End Number">
    <button id="checkNumbers">Check Numbers</button>

    <h3>Results</h3>
    <pre id="results"></pre>

    <script src="scripts/main.js"></script>
</body>
</html>
